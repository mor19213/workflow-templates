name: Unit Testing with Coverage

on:
  workflow_call:

jobs:
  unit-testing:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.3'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage  # Install coverage.py

      - name: Run Django tests with coverage
        run: |
          coverage run --source='.' manage.py test  # Run Django tests with coverage
          coverage xml  # Generate an XML report

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional: Only needed for private repositories
          file: ./coverage.xml                 # Path to the coverage report file